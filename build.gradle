plugins {
    id 'java'
    id 'maven-publish'
}

group='com.nicindustries.hibernate.memcached'
version=versionNumber

apply plugin: "maven-publish"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.spy:spymemcached:2.12.3'
    implementation 'org.slf4j:slf4j-api:1.5.6'
    testImplementation 'org.slf4j:slf4j-log4j12:1.5.6'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.hsqldb:hsqldb:2.3.2'
    implementation "org.hibernate:hibernate-core:5.6.1.Final"
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("${github_packages_registry_url}")
            credentials {
                username = "${publish_packages_username}"
                password = "${publish_packages_token}"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
